<body>
	<header>

		<h1>Contact Me</h1>
		<nav><a href="/">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

				</svg>
			</a></nav>
	</header>
	<main>
		<div class="contact-intro">
			<p>To contact me, please either fill in the form below or email me at <a class="email"
					href="mailto:rupert.taylor1982@gmail.com">rupert.taylor1982@gmail.com</a></p>
		</div>

		<form netlify>

			<label for="title">Title</label>
			<select name="title" id="title">
				<option value="">Title</option>
				<option>Mr.</option>
				<option>Mrs</option>
				<option>Miss</option>
				<option>Ms</option>
				<option>Dr</option>
			</select>



			<label for="first_name" class="required">First Name</label>
			<input type="text" name="first_name" id="first_name" placeholder="First Name" maxlength="75"
				autocomplete="given-name" required>


			<label for="surname" class="required">Surname</label>
			<input type="text" name="surname" id="surname" placeholder="Surname" maxlength="75"
				autocomplete="family-name" required>


			<label for="company">Company</label>
			<input type="text" name="company" id="company" placeholder="Your company" maxlength="75">




			<label for="email" class="required">Your Email</label>
			<input type="email" name="email" id="email" placeholder="your email" maxlength="150" autocomplete="email"
				required>

			<label for="message" class="required">Your Message</label>
			<textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"
				required></textarea>
			<div class="buttons-area">
				<button type="submit">Submit</button>
				<button type="reset">Clear</button>
			</div>
		</form>
	</main>
